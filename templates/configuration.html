{% extends "template.html" %}

{% block title %}Configuration{% endblock %}

{% block body %}
    <div class="form-wrapper">
        <p><span class="title">Configuration</span></p>
        <hr/>
        <form action="/configuration" method="post">
            <div class="form-group">
                <label for="program-status">Program Status</label>
                <select name="program-status" class="form-control" id="program-status">
                    <option value="Active" {% if configuration.program_status == 'Active' %}selected{% endif %}>Active
                    </option>
                    <option value="Preview" {% if configuration.program_status == 'Preview' %}selected{% endif %}>
                        Preview
                    </option>
                    <option value="Disabled" {% if configuration.program_status == 'Disabled' %}selected{% endif %}>
                        Disabled
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Notifications</label>
                <select name="email" class="form-control" id="email">
                    <option value="on" {% if configuration.email %}selected{% endif %}>On</option>
                    <option value="off" {% if configuration.email == False %}selected{% endif %}>Off</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
